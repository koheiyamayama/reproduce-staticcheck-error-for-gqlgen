type TweetPost implements Post & Node {
  id: ID!
  title: String!
  body: String!
  tweetId: ID!
}

type FacebookPost implements Post & Node {
  id: ID!
  title: String!
  body: String!
  facebookId: ID!
}

type InstagramPost implements Post & Node {
  id: ID!
  title: String!
  body: String!
  instagramId: ID!
}

interface Post implements Node {
  id: ID!
  title: String!
  body: String!
}
